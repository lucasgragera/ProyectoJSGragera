<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>High on Top</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="container-fluid">
    <div class="row my-4">
      <h2 class="text-center" >High on Top</h2>
      <p class="text-center">
        Bienvenido a tu gimnasio, a continuacion calcula el presupuesto para tu familia!</p>
      <p class="text-center">
        Ingresa la cantidad de ingrantes y la cantidad de meses a asistir. </p>
      <p class="text-center">
        (PASE LIBRE: $5500 por persona por mes)</p>
      
      <form class="col-xl-6 col-md-12" id="formulario">
        <label for="flia" class="form-label">Familia</label>
        <input type="text" class="form-control" id="flia" />
        <label for="email" class="form-label">Correo Electr√≥nico</label>
        <input type="email" class="form-control" id="email" required />
        <label for="cpersonas" class="form-label">Cantidad de Personas</label>
        <input type="number" class="form-control" id="cpersonas" />
        <label for="meses" class="form-label">Cantidad de Meses</label>
        <input type="number" class="form-control" id="meses" />
        <button type="submit" class="btn colorBoton my-2">Calcular</button>
      </form>
    </div>
    //muestra de datos
    <div class="row">
      <div class="col-12 text-center" id="infoUsuarios"></div>
    </div>
    <button class="btn btn-lg px-4 gap-3 colorBoton m-3" id="admin">
      Admin
    </button>
    <div class="row">
      <div id="datosAdmin"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
